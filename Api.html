<!DOCTYPE html>
<html lang ="en">
    <head>
        <title> Currency exchange</title>
        <script>
            document.addEventListener('DOMContentLoaded' , function() {

              fetch('https://api.)
              .then(response => response.json())
              .then(data => {
                  const rate = data.rates.EUR;
                  document.querySelector('body').innerHTML = rate ;
              });

            });
        </script>
    </head>
    <body>
    </body>
</html>
